	<h2>이재명 33% 윤석열 34%…이준석 잠행후 지지율 더 좁혀졌다</h2>
	<p>엠브레인·케이스탯·코리아리서치·한국리서치 등 4개 여론조사기관이 지난달 29~이달 1일 전국 18세 이상 남녀 1015명을 대상으로 실시한 12월 첫째주 전국지표조사(NBS) 결과에 따르면, 차기 대선 4자 가상대결에서 윤석열 후보의 지지율은 34%, 이재명 후보는 33%로 각각 나타났다.</p>
